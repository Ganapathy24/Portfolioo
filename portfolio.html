<html>
	<head>
		<title>My Page</title>
		<style>
			.image{
				float: right;width: 150px;height:200px;margin: 40px;
			}
		</style>
	</head>
	<img src="Profile.jpg" class="image">
	<h1> Curriculum Vitae</h1>
	
	<div class = "tab">
		<button class = "tablinks" onclick = "render(event,'personal')" id ="default" >Personal Details</button>
		<button class = "tablinks" onclick = "render(event,'Achievement')" >Achievements</button>
		<button class = "tablinks" onclick = "render(event,'Projects')" >Projects</button>
		<button class = "tablinks" onclick = "render(event,'Experience')" >Experience</button>
		<button class = "tablinks" onclick = "render(event,'Course')" >Course Completions</button>
		<button class = "tablinks" onclick = "render(event,'Contact')" >Contact Details</button>
	</div>
	<div id = "personal" class = "tabcontent">
		<h3>PERSONAL BLOG</h3>
		<p> Name         : L Sundara Ganapathy </br>
			Qualificaton : B.tech (under-Graduate)</br>
			Department   : Information Technology </br>
			
		</p>
	</div>
	<div id = "Achievement" class = "tabcontent">
		<h3>ACHIEVEMENTS</h3>
	</div>

	<div id = "Projects" class = "tabcontent">
		<h3>PROJECTS</h3>
	</div>

	<div id = "Experience" class = "tabcontent">
		<h3>EXPERIENCES</h3>
	</div>

	<div id = "Course" class = "tabcontent">
		<h3>COURSES</h3>
	</div>

	<div id = "Contact" class = "tabcontent">
		<h3>CONTACT</h3>
	</div>
	<script>
		function render(event,topic){
			var i,tabcontent,tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for(i = 0;i<tabcontent.length;i++)
			{
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" active", "");
			  }
			  document.getElementById(topic).style.display = "block";
			  event.currentTarget.className += " active";
			}
		document.getElementById("default").click();
	</script>
</html>
